# HestiaChain SkillSet Configuration
# Part of the KairosChain Meeting Place Server (Phase 4)

# Master switch for the HestiaChain SkillSet
enabled: false

# Meeting Place Server configuration (Phase 4B)
meeting_place:
  enabled: false
  name: "KairosChain Meeting Place"
  max_agents: 100
  session_timeout: 3600  # seconds
  # registry_path: storage/agent_registry.json
  # parent_place_url: null  # URL of parent place for federation

# HestiaChain backend configuration
chain:
  enabled: true
  backend: in_memory  # in_memory, private, public_testnet, public_mainnet
  # Private backend settings (Stage 1)
  private:
    storage_path: storage/hestia_anchors.json
    max_anchors: 100000
  # Batching (for public backends)
  batching:
    enabled: false
    interval_seconds: 3600
    max_batch_size: 100

# Trust anchor: what to record on HestiaChain
trust_anchor:
  record_exchanges: true       # Record skill exchanges
  record_registrations: true   # Record agent registrations
  record_fadeouts: true        # Record agent fade-outs (TTL expiry)
