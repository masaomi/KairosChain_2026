services:
  db:
    image: postgres:16-alpine
    container_name: echoria-db
    environment:
      POSTGRES_USER: echoria
      POSTGRES_PASSWORD: echoria_dev
      POSTGRES_DB: echoria_development
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - echoria-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echoria"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: echoria-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - echoria-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: echoria-api
    ports:
      - "3001:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://echoria:echoria_dev@db:5432/echoria_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: production
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-development-secret-key-change-in-production}
      JWT_SECRET: ${JWT_SECRET:-development-jwt-secret-change-in-production}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      RAILS_LOG_TO_STDOUT: "1"
    networks:
      - echoria-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: echoria-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    networks:
      - echoria-network
    volumes:
      - web-build:/app/out

  nginx:
    image: nginx:alpine
    container_name: echoria-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - web-build:/usr/share/nginx/html:ro
    networks:
      - echoria-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  echoria-network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  web-build:
