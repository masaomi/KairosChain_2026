# Echoria â€” Docker Compose for local production-like deployment
#
# Usage:
#   cd Echoria/docker
#   docker compose up --build
#
# The build context is the repository root (../../) so both
# KairosChain_mcp_server and Echoria are accessible.
#
services:
  db:
    image: postgres:16-alpine
    container_name: echoria-db
    environment:
      POSTGRES_USER: echoria
      POSTGRES_PASSWORD: ${DB_PASSWORD:-echoria_dev}
      POSTGRES_DB: echoria_production
    ports:
      - "${DB_PORT:-5434}:5432"  # 5434 to avoid conflict with dev PG on 5433
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - echoria-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echoria"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: echoria-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6380}:6379"  # 6380 to avoid conflict with dev Redis
    volumes:
      - redisdata:/data
    networks:
      - echoria-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../..
      dockerfile: Echoria/docker/Dockerfile.api
    container_name: echoria-api
    depends_on:
      api-setup:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://echoria:${DB_PASSWORD:-echoria_dev}@db:5432/echoria_production
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: production
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-change-me-in-production-$(openssl rand -hex 32)}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-jwt-secret}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      RAILS_LOG_TO_STDOUT: "1"
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:80}
      DAILY_SCENE_LIMIT: ${DAILY_SCENE_LIMIT:-50}
      DAILY_CHAT_LIMIT: ${DAILY_CHAT_LIMIT:-100}
      DISABLE_SSL: "1"
    networks:
      - echoria-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api-setup:
    build:
      context: ../..
      dockerfile: Echoria/docker/Dockerfile.api
    container_name: echoria-api-setup
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://echoria:${DB_PASSWORD:-echoria_dev}@db:5432/echoria_production
      RAILS_ENV: production
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-change-me-in-production}
      DISABLE_SSL: "1"
    command: >
      sh -c "bundle exec rails db:create 2>/dev/null || true &&
             bundle exec rails db:migrate &&
             bundle exec rails db:seed &&
             echo '=== Database setup complete ==='"
    networks:
      - echoria-network
    restart: "no"

  web:
    build:
      context: ../..
      dockerfile: Echoria/docker/Dockerfile.web
      args:
        NEXT_PUBLIC_API_URL: /api/v1
    container_name: echoria-web
    environment:
      HOSTNAME: "0.0.0.0"
    networks:
      - echoria-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: echoria-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - echoria-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  echoria-network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
